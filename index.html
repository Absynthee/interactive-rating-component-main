<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="styles/scripts.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <div class="rating-container">
    <div class="ratings">
      <img src="images/icon-star.svg" class="star" alt="star">

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating-number">
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
      </div>
      <button class="submit" onclick="buttonSubmit()">Submit</button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks-container">
    <img src="images/illustration-thank-you.svg" alt="thank you" class="thanks-image">

    <div class="selection">You selected <span id="numberDisplay"></span> out of 5</div>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If&nbsp;you ever need more support,
      donâ€™t hesitate to get&nbsp;in touch!</p>
  </div>

  <a href="#" onclick="goBack()" class="goback">Start Again</a>

  <!-- Thank you state end -->

</body>

</html>
